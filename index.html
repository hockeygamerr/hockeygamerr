  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --text: white;
      --subtext: #cccccc;
      --accent1: #9146FF;
      --accent2: #5865F2;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #1e1e1e;
      --subtext: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--text);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    h1, h2, .tagline, .buttons {
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      animation-delay: 0.2s;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--subtext);
      margin-bottom: 10px;
      animation-delay: 0.4s;
    }

    .tagline {
      font-size: 1rem;
      color: var(--subtext);
      margin-bottom: 40px;
      animation-delay: 0.6s;
    }

    .buttons {
      animation-delay: 0.8s;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 28px;
      border-radius: 999px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 16px;
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
    }

    .buttons a.twitch {
      background-color: var(--accent1);
      box-shadow: 0 0 10px rgba(145, 70, 255, 0.5);
    }

    .buttons a.discord {
      background-color: var(--accent2);
      box-shadow: 0 0 10px rgba(88, 101, 242, 0.5);
    }
    
    .buttons a.modchecker {
  background-color: #2c2f33;
  color: white;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

    .buttons a.√ºber-mich {
  background-color: #f39c12;
  color: white;
  box-shadow: #d68910 0 0 10px;
}

     .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle:hover {
      background-color: var(--text);
      color: var(--bg);
    }

    .discord-status {
      margin-top: 30px;
      font-size: 14px;
      color: var(--subtext);
      transition: color 0.3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üîß Mobile-Optimierung */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.2rem; }
      .tagline { font-size: 0.9rem; }
      .buttons a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
      .toggle {
        top: 10px;
        right: 10px;
        font-size: 14px;
        padding: 4px 10px;
      }
    }

  </style>
</head>
